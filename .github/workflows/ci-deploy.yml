name: CI/CD (Docker + Render)

on:
  push:
    branches: ["main", "feature/*", "production"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build development stage (includes dev deps)
      - name: Build CI image
        run: docker build --target development -t book-api-ci .

      - name: Lint
        run: docker run --rm book-api-ci npm run lint

      - name: Test
        run: docker run --rm book-api-ci npm test

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
