name: CI Only

on:
  push:
    branches: ["main", "feature/*", "docker"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t book-api .

      - name: Lint
        run: docker run --rm book-api npm run lint

      - name: Test
        run: docker run --rm book-api npm test
  deploy:
    needs: ci
    if: github.ref == 'refs/heads/docker' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger render deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env: 
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
