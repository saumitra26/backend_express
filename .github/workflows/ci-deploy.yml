name: CI/CD (Docker + Render + GHCR)

on:
  push:
    branches: ["main", "feature/docker"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ§ª Build dev stage (has dev deps) and run checks
      - name: Build CI image
        run: docker build --target development -t book-api-ci .

      - name: Lint
        run: docker run --rm book-api-ci npm run lint

      - name: Test
        run: docker run --rm book-api-ci npm test


  #
  # ðŸš€ Build + push PRODUCTION image (only on production branch)
  #
  deploy:
    needs: ci
    if: github.ref == 'refs/heads/feature/docker' && github.event_name == 'push'
    runs-on: ubuntu-latest

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/book-api
      SHA: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build production image
        run: |
          docker build --target production \
            -t $IMAGE:latest \
            -t $IMAGE:$SHA \
            .

      - name: Push images
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:$SHA